<script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
<script>var zon = true; // true for comments from zim code</script>
<script src="../../live/zim_5.4.0_doc.js"></script><!-- add _doc to see code -->
<!-- use zimjs.com/code/distill for minified individual functions! -->

<script>

var stage, stageW, stageH;

var frame = new zim.Frame();
frame.on("ready", function() {

	stage = frame.stage;
	stageW = frame.width;
	stageH = frame.height;
	frame.color = frame.blue;

	var rect = new zim.Rectangle(200,200,frame.pink)
		.centerReg(stage);
	rect.gesture({slide:true, slideEffect:5, rect:new createjs.Rectangle(0,0,stageW,stageH)});

	// rect.on("pressup", function(){rect.noGesture({rotate:false});});



}); // end of ready
</script>
